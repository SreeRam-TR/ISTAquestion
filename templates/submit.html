<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Submit Interview Question</title>
</head>
<body>
<div class="container">
    <h2>Share Your Interview Question ðŸ“Œ</h2>

    <form id="questionForm">
        <textarea name="question" required placeholder="Enter interview question"></textarea>
        <input type="text" name="company" placeholder="Company name (optional)">
        <button type="submit">Submit</button>

        <p id="msg"></p>
    </form>

    <a href="/view" class="view-link">View Questions âžœ</a>
</div>

<script>
document.getElementById("questionForm").addEventListener("submit", async (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);

    const res = await fetch("/ask", {
        method: "POST",
        body: formData
    });
    
    const data = await res.json();
    document.getElementById("msg").innerHTML =
       `âœ” Saved under <b>${data.tag}</b> â†’ ${data.corrected}`;
});
</script>

</body>
</html>
